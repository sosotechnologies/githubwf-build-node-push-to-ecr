apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodeapps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sosotechnologies/githubwf-build-node-push-to-ecr'
    targetRevision: main
    path: kubernetes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
