apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sosotechnologies/githubwf-build-node-push-to-ecr.git'
    targetRevision: HEAD
    path: kubernetes
    kustomize:
      images:
        - ghcr.io/sosotechnologies/githubwf-build-node-push-to-ecr/node-app:PLACEHOLDER_VERSION
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
